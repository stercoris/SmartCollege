schema: http://localhost:7878/graphql
documents: ./operations/*.graphql
generates:
  Operations.cs:
    plugins:
      - c-sharp-operations
    config:
      namespaceName: SmartCollege.Connecter.API
      typesafeOperation: true
      namingConvention: change-case-all#pascalCase
      scalars:
        DateTime: System.DateTime
      useTypeImports: true
